<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Dynamic Form</title>
</head>
<body>

    <section class="main">
        <div class="container box">
            <!-- Login section -->
            <div class="login main-container">
                <div class="login-img img-container">
                    <img src="images/1711808656110.png" alt="login">

                </div>

                <div class="login-form  form-container">
                    <form action="">
                        <h2 class="text-center pb-3">Login</h2>
                        <input type="text" class="form-control form-control-lg mb-3" placeholder="Username">
                        <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">Login</button>
                        </div>
                        <a href="#" class="forgot-link">Forgot password</a>
                        <span>Dont't have an account
                            <a href="#" class="register-link">Register</a>
                        </span>

                    </form>

                </div>
            </div>

                <!-- Register section -->
                <div class="register main-container">
                
                    <div class="register-form form-container">
                        <form action="">
                        <h2 class="text-center pb-3">Register</h2>
                            <input type="text" class="form-control form-control-lg mb-3" placeholder="Username">
                            <input type="email" class="form-control form-control-lg mb-3" placeholder="Email">
                            <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg">Register</button>
                            </div>
                            <span>Have an account ? 
                                <a href="#" class="login-link">Login</a>
                            </span>

                        </form>

                    </div>
                    <div class="register-img img-container">
                        <img src="images/1711808678250.png" alt="login">

                    </div>
                </div>



            <!-- Forgot Section  -->

            <div class="forgot main-container">
                
                <div class="forgot-form form-container">
                    <form action="">
                    <h2 class="text-center pb-3">Reset Password</h2>
                      
                        <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">Login</button>
                        </div>
                        <span>We will send you a Reset Link !!!
                        </span>

                    </form>

                    <div class="close">
                        <i class="fas fa-times "></i>
                    </div>

                </div>
                <div class="register-img img-container">
                    <img src="images/1711808713182.png" alt="Reset">

                </div>
            </div>
        </div>
    </section>

    

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script>
    let login = document.querySelector(".login-link");
    let register = document.querySelector(".register-link");
    let forgot = document.querySelector(".forgot-link");
    let close = document.querySelector(".close");
    let loginSection = document.querySelector(".login");
    let registerSection = document.querySelector(".register");
    let forgotSection = document.querySelector(".forgot");

    register.addEventListener("click", (e) =>{
        loginSection.style.display = "none";
        registerSection.style.display = "flex";

    });

    login.addEventListener("click", () =>{

        registerSection.style.display = "none";
        loginSection.style.display = "flex";

    });

    forgot.addEventListener("click", () =>{

    loginSection.style.display = "none";
    forgotSection.style.display = "flex";

    });


    close.addEventListener("click", () =>{

    forgotSection.style.display = "none";
    loginSection.style.display = "flex";


    });




    


 </script>
</body>
</html>
